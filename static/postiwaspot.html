<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>postiwaspot</title>
</head>
<body>
  <script type="module" src="https://code4fukui.github.io/input-img/input-img.js"></script>
  <h1 style="text-align: center; color:blue; border-bottom: solid 2px black;">投稿</h1>
  <form id="form">
  <input-img id="img"></input-img>
    <dl>
      <dt>写真を選択</dt>
       <label for="upload">写真を撮影してアップロードする</label>
       <dt>ニックネーム</dt>
      <dd>
       <input type=text id="your_name">
      </dd>
      <dt>何の形に見える？</dt>
      <dd>
        <input type=text id="what_looks_like">
      </dd>
      <dt>性別</dt>
      <dd>
        <ul>
         <li><input type=radio name=gender id=genderm >男性</li>
         <li><input type=radio name=gender id=genderf >女性</li>
        </ul>  
      </dd>
    </dl>
    <p><input type=submit value=投稿する></p>
  </form>

  <script type="module">
    import {fetchJSON } from "https://js.sabae.cc/fetchJSON.js";

    form.onsubmit = async (e)=> {
      e.preventDefault()
      const param = {
        nickname: your_name.value,
        comment: what_looks_like.value,
        genderm: genderm.checked,
        genderf: genderf.checked,
        img: img.value,
      }
      await fetchJSON("/api/save", param)
      alert()
    }
  </script>
</body>
</html>
