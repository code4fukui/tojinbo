<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>map</title>
</head>
<body>
     <nav style="z-index: 10;">  
         <ul>
           <li><a href="index.html"  id="homelink" class="active"><i class="fas fa-home" aria-hidden="true"></i></a></li>
           <li><a href="iwaspot.html" id="iwaspotlink" class="active"><i class="fas fa-camera" aria-hidden="true"></i></a></li>
           <li><a href="iwamap.html" id="maplink" class="active"><i class="fas fa-map" aria-hidden="true"></i></a></li>
           <li><a href="activity.html" id="gamelink" class="active"><i class="fas fa-gamepad" aria-hidden="true"></i></a></li>
           <li><a href="account.html" id="userlink" class="active"><i class="fas fa-user" aria-hidden="true"></i></a></li>
         </ul>
       </nav> 
      </div> 
      <a-scene cursor="rayOrigin: mouse" raycaster="objects: .clickable">
        <a-camera>
          <a-cursor></a-cursor>
        </a-camera>
  
        <!-- 例: クリック可能なオブジェクト -->
        <a-box position="0 1.25 -5" rotation="0 45 0" color="#4CC3D9" class="clickable"></a-box>
        
        <!-- 他のA-Frameエンティティ ... -->
  
      </a-scene>
<script type="module">
  import * as eg from "https://js.sabae.cc/egvr.js";
  
  const glbbase = "https://code4fukui.github.io/vr-tojinbo/tojinbo-south.glb?";
  const glbarrow = "https://code4fukui.github.io/vr-dinosaur-museum/arrow.glb";
  
  eg.model(glbbase, .7, 0, -3, 0, 10);
 
  const arrow1 = eg.model(glbarrow, 10, 1.5, -3, 0, .2);
  arrow1.setAttribute("rotation", { x: 0, y: 0, z: 180 });
  eg.waitClick(arrow1).then(() => {
    open ("gunkaniwa.html", "_blank")
  });
  

  const arrow2 = eg.model(glbarrow, -3.5, 1, -1, 0, .2);
  arrow2.setAttribute("rotation", { x: 0, y: 0, z: 180 });
  eg.waitClick(arrow2).then(() => {
    open ("yuuransen.html", "_blank")
  });
  
</script>
 
</body>
</html>
